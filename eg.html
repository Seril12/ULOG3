<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ULOG3 Telemetry Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      /* ULOG3 Brand Colors - Red and Blue from logo */
      --primary-red: #dc2626;
      --primary-blue: #2563eb;
      --primary-dark-red: #b91c1c;
      --primary-dark-blue: #1d4ed8;
      --bg-dark: #0a0a0a;
      --bg-card: rgba(37, 99, 235, 0.15);
      --text: #ffffff;
      --border: rgba(37, 99, 235, 0.3);
      --shadow: rgba(37, 99, 235, 0.2);
      --shadow-hover: rgba(37, 99, 235, 0.4);
      --accent-red: rgba(220, 38, 38, 0.8);
      --accent-blue: rgba(37, 99, 235, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-dark);
      color: var(--text);
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 0.5rem;
      padding: 0.75rem;
      height: 100vh;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .card {
      background: var(--bg-card);
      border-radius: 8px;
      padding: 0.75rem;
      box-shadow: 0 2px 8px var(--shadow);
      border: 1px solid var(--border);
      backdrop-filter: blur(6px);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--shadow-hover);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .card-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--primary-blue);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .icon {
      color: var(--primary-blue);
      width: 16px;
      height: 16px;
    }

    .metric {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-red);
      text-shadow: 0 0 8px var(--accent-red);
    }

    .metric.enlarged {
      font-size: 2rem;
      transform: scale(1.1);
      transition: all 0.3s ease;
    }

    .unit {
      font-size: 0.7rem;
      color: var(--primary-dark-blue);
      margin-left: 0.2rem;
    }

    /* Status Indicators */
    .status-safe { color: var(--primary-blue); }
    .status-warning { color: #eab308; }
    .status-danger { color: var(--primary-red); }

    .status-bg-safe { 
      background: rgba(37, 99, 235, 0.15); 
      border-color: rgba(37, 99, 235, 0.3); 
    }
    .status-bg-warning { 
      background: rgba(234, 179, 8, 0.15); 
      border-color: rgba(234, 179, 8, 0.3); 
    }
    .status-bg-danger { 
      background: rgba(220, 38, 38, 0.15); 
      border-color: rgba(220, 38, 38, 0.3); 
    }

    /* Map Container */
    .map-container {
      grid-column: span 4;
      grid-row: span 2;
    }

    #map {
      height: calc(100% - 40px);
      border-radius: 6px;
      z-index: 1;
    }

    /* 3D Satellite Container */
    .satellite-3d {
      grid-column: span 4;
      grid-row: span 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .satellite-model {
      position: relative;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      animation: satelliteRotate 10s linear infinite;
    }

    .orbit-ring {
      position: absolute;
      border: 2px solid var(--border);
      border-radius: 50%;
      animation: orbitRotate 15s linear infinite;
    }

    .orbit-ring:nth-child(1) {
      width: 200px;
      height: 200px;
      top: -40px;
      left: -40px;
      border-color: var(--primary-blue);
    }

    .orbit-ring:nth-child(2) {
      width: 160px;
      height: 160px;
      top: -20px;
      left: -20px;
      animation-duration: 20s;
      animation-direction: reverse;
      border-color: var(--primary-red);
    }

    .orbit-ring:nth-child(3) {
      width: 120px;
      height: 120px;
      top: 0;
      left: 0;
      animation-duration: 25s;
      border-color: var(--border);
    }

    @keyframes satelliteRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes orbitRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Hardware Assessment Grid */
    .hardware-grid {
      grid-column: span 8;
      grid-row: span 2;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      padding: 0.5rem;
    }

    .hardware-card {
      background: var(--bg-card);
      border-radius: 6px;
      padding: 0.75rem;
      text-align: center;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .hardware-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px var(--shadow-hover);
    }

    .hardware-safe {
      border-color: var(--primary-blue);
      background: rgba(37, 99, 235, 0.1);
    }

    .hardware-warning {
      border-color: #eab308;
      background: rgba(234, 179, 8, 0.1);
    }

    .hardware-danger {
      border-color: var(--primary-red);
      background: rgba(220, 38, 38, 0.1);
    }

    .hardware-name {
      font-size: 0.7rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary-blue);
    }

    .hardware-status {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .hardware-health {
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .health-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 0.25rem;
    }

    .health-fill {
      height: 100%;
      transition: width 0.5s ease;
      border-radius: 2px;
    }

    .health-safe { background: var(--primary-blue); }
    .health-warning { background: #eab308; }
    .health-danger { background: var(--primary-red); }

    /* Timer Styles */
    .timer-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    .timer-display {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .countdown {
      font-size: 1rem;
      color: var(--primary-red);
      text-shadow: 0 0 6px var(--accent-red);
      font-weight: 700;
    }

    .timer-controls {
      display: flex;
      gap: 0.25rem;
      justify-content: center;
    }

    .timer-btn {
      padding: 0.25rem 0.5rem;
      border: none;
      border-radius: 0.25rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.6rem;
      text-transform: uppercase;
    }

    .timer-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .timer-btn.start { background: var(--primary-blue); }
    .timer-btn.start:hover:not(:disabled) { background: var(--primary-dark-blue); }
    .timer-btn.stop { background: var(--primary-red); }
    .timer-btn.stop:hover:not(:disabled) { background: var(--primary-dark-red); }
    .timer-btn.reset { background: #ca8a04; }
    .timer-btn.reset:hover:not(:disabled) { background: #a16207; }

    /* Chart Container */
    .chart-container {
      height: 80px;
      margin-top: 0.5rem;
    }

    /* Graph Display Card */
    .graph-display {
      grid-column: span 4;
      grid-row: span 1;
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(220, 38, 38, 0.1));
      border: 2px solid var(--primary-blue);
    }

    .graph-container {
      height: calc(100% - 40px);
      position: relative;
    }

    #pressureGraph {
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 4px;
    }

    /* Compact Speedometer */
    .speedometer {
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.2), rgba(220, 38, 38, 0.2));
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
      overflow: hidden;
      padding: 0.5rem;
    }

    .speedometer::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      border-radius: 8px;
      background: linear-gradient(45deg, var(--primary-blue), transparent, var(--primary-red));
      z-index: -1;
      animation: borderGlow 4s ease-in-out infinite;
    }

    .speed-display {
      font-size: 1.5rem;
      font-weight: 700;
      text-shadow: 0 0 8px var(--accent-red);
      color: var(--primary-red);
      margin-bottom: 0.5rem;
    }

    .speed-unit {
      font-size: 0.6rem;
      opacity: 0.7;
    }

    .progress-container {
      width: 80%;
      margin-top: 0.5rem;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(37, 99, 235, 0.1);
      border-radius: 3px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .progress {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-blue), var(--primary-red));
      border-radius: 3px;
      transition: width 0.5s ease-in-out;
      box-shadow: 0 0 6px var(--primary-blue);
    }

    @keyframes borderGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .dashboard {
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(8, 1fr);
        height: auto;
        min-height: 100vh;
        overflow-y: auto;
      }
      
      .map-container, .satellite-3d, .graph-display {
        grid-column: span 2;
        grid-row: span 2;
      }
      
      .hardware-grid {
        grid-column: span 4;
        grid-row: span 3;
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(12, 1fr);
        padding: 0.25rem;
        gap: 0.25rem;
      }
      
      .map-container, .satellite-3d, .hardware-grid, .graph-display {
        grid-column: span 2;
      }
      
      .hardware-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .metric {
        font-size: 1.2rem;
      }
      
      .speed-display {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  
  <div class="dashboard">
    <!-- Row 1: Metric Cards -->
    <div class="card" id="temperature-card">
      <div class="card-header">
        <span class="card-title">Temperature</span>
        <i data-lucide="thermometer" class="icon"></i>
      </div>
      <div class="metric" id="temperature">24.5<span class="unit">Â°C</span></div>
      <div class="chart-container">
        <canvas id="tempChart"></canvas>
      </div>
    </div>

    <div class="card" id="altitude-card">
      <div class="card-header">
        <span class="card-title">Altitude</span>
        <i data-lucide="mountain" class="icon"></i>
      </div>
      <div class="metric" id="altitude">1,234<span class="unit">m</span></div>
      <div class="chart-container">
        <canvas id="altChart"></canvas>
      </div>
    </div>

    <div class="card" id="pressure-card">
      <div class="card-header">
        <span class="card-title">Pressure</span>
        <i data-lucide="gauge" class="icon"></i>
      </div>
      <div class="metric" id="pressure">1,013<span class="unit">hPa</span></div>
      <div class="chart-container">
        <canvas id="pressChart"></canvas>
      </div>
    </div>

    <div class="card" id="angle-card">
      <div class="card-header">
        <span class="card-title">Angle</span>
        <i data-lucide="compass" class="icon"></i>
      </div>
      <div class="metric" id="angle">45.2<span class="unit">Â°</span></div>
      <div class="chart-container">
        <canvas id="angleChart"></canvas>
      </div>
    </div>

    <!-- Balloon Status Card -->
    <div class="card" id="balloon-status-card">
      <div class="card-header">
        <span class="card-title">Balloon Status</span>
        <div id="balloon-icon" class="status-safe" style="font-size: 1.2rem;">ðŸŽˆ</div>
      </div>
      <div class="metric" id="balloon-status">Safe & Stable</div>
      <div id="balloon-pulse" class="status-safe" style="width: 8px; height: 8px; border-radius: 50%; margin-top: 0.5rem; animation: pulse 2s infinite;"></div>
    </div>

    <!-- Landing Predictor -->
    <div class="card">
      <div class="card-header">
        <span class="card-title">Landing In</span>
        <i data-lucide="target" class="icon"></i>
      </div>
      <div class="metric" id="landing-time">15.0<span class="unit">min</span></div>
    </div>

    <!-- Stability Indicator -->
    <div class="card" id="stability-card">
      <div class="card-header">
        <span class="card-title">Stability</span>
        <i data-lucide="activity" class="icon"></i>
      </div>
      <div class="metric status-safe" id="stability-status">Stable</div>
    </div>

    <!-- Mission Timer -->
    <div class="card">
      <div class="timer-container">
        <div class="card-header">
          <span class="card-title">Mission Timer</span>
          <i data-lucide="timer" class="icon"></i>
        </div>
        <div class="timer-display">
          <div class="countdown" id="countdown">05:55:25</div>
        </div>
        <div class="timer-controls">
          <button id="startBtn" class="timer-btn start">Start</button>
          <button id="stopBtn" class="timer-btn stop" disabled>Stop</button>
          <button id="resetBtn" class="timer-btn reset">Reset</button>
        </div>
      </div>
    </div>

    <!-- Row 2-3: Map and 3D Satellite -->
    <div class="card map-container">
      <div class="card-header">
        <span class="card-title">Live Location & Prediction</span>
        <i data-lucide="map-pin" class="icon"></i>
      </div>
      <div id="map"></div>
    </div>

    <div class="card satellite-3d">
      <div class="card-header">
        <span class="card-title">3D Satellite Position</span>
        <i data-lucide="satellite" class="icon"></i>
      </div>
      <div class="satellite-model">
        <div class="orbit-ring"></div>
        <div class="orbit-ring"></div>
        <div class="orbit-ring"></div>
        ðŸ›°
      </div>
      <div style="position: absolute; bottom: 1rem; left: 1rem; font-size: 0.7rem; color: var(--primary-blue);">
        <div>Orbital Velocity: <span id="orbital-velocity">0</span> km/h</div>
        <div>Altitude: <span id="orbital-altitude">0</span> m</div>
      </div>
    </div>

    <!-- Pressure Graph Display -->
    <div class="card graph-display">
      <div class="card-header">
        <span class="card-title">Pressure Graph</span>
        <i data-lucide="bar-chart-3" class="icon"></i>
      </div>
      <div class="graph-container">
        <canvas id="pressureGraph"></canvas>
      </div>
    </div>

    <!-- Row 4-5: Hardware Assessment -->
    <div class="card" style="grid-column: span 4; grid-row: span 2;">
      <div class="card-header">
        <span class="card-title">Hardware Assessment</span>
        <i data-lucide="hard-drive" class="icon"></i>
      </div>
      <div class="hardware-grid" id="hardware-grid">
        <!-- Hardware cards will be generated by JavaScript -->
      </div>
    </div>
  </div>

  <script>
    // Particles.js configuration with ULOG3 colors (red and blue)
    const particlesConfig = {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: ["#2563eb", "#dc2626"] },
        shape: { type: "circle" },
        opacity: { value: 0.3, random: true },
        size: { value: 2, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#2563eb",
          opacity: 0.2,
          width: 1
        },
        move: {
          enable: true,
          speed: 0.5,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 1 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    };

    // Global variables
    let map, marker, predictionMarker, predictionPath;
    let charts = {};
    let pressureGraphChart;
    let metricData = {
      temperature: { values: [], timestamps: [] },
      altitude: { values: [], timestamps: [] },
      pressure: { values: [], timestamps: [] },
      angle: { values: [], timestamps: [] }
    };
    let pressureGraphData = {
      values: [5, 12, 19, 3, 5, 2, 3, 8, 12, 18, 25, 15, 10, 8, 15, 22, 18, 12],
      timestamps: []
    };
    let currentValues = {
      temperature: 24.5,
      altitude: 1234,
      pressure: 1013,
      angle: 45.2,
      speed: 0,
      coordinates: { lat: 51.5074, lon: -0.1278 }
    };
    let balloonStatus = 'safe';
    let stabilityStatus = 'stable';
    let landingPrediction = 15.0;
    let timer = { hours: 5, minutes: 55, seconds: 25 };
    let isTimerRunning = false;
    let timerInterval = null;
    let selectedMetric = null;
    let satelliteRotation = 0;

    // Hardware status data
    const hardwareComponents = [
      { name: 'Primary SSD', status: 'safe', health: 95 },
      { name: 'Secondary HDD', status: 'safe', health: 88 },
      { name: 'System RAM', status: 'warning', health: 72 },
      { name: 'Processor', status: 'safe', health: 91 },
      { name: 'Motherboard', status: 'safe', health: 96 },
      { name: 'Power Supply', status: 'danger', health: 45 },
      { name: 'Network Card', status: 'safe', health: 89 }
    ];

    // Initialize everything when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize particles.js
      if (window.particlesJS) {
        window.particlesJS('particles-js', particlesConfig);
      }

      // Initialize Lucide icons
      if (window.lucide) {
        lucide.createIcons();
      }

      // Initialize components
      initializeMap();
      initializeCharts();
      initializePressureGraph();
      initializeHardwareGrid();
      initializeEventListeners();
      initializeTimer();

      // Generate initial timestamps for pressure graph
      for (let i = 0; i < pressureGraphData.values.length; i++) {
        const time = new Date();
        time.setSeconds(time.getSeconds() - (pressureGraphData.values.length - i) * 10);
        pressureGraphData.timestamps.push(time.toLocaleTimeString());
      }

      // Start data updates
      setInterval(updateMetrics, 2000);
      setInterval(updateStatuses, 5000);
      setInterval(updatePressureGraph, 3000);
      setInterval(() => {
        satelliteRotation = (satelliteRotation + 2) % 360;
        document.getElementById('orbital-velocity').textContent = Math.round(45 + Math.random() * 10);
        document.getElementById('orbital-altitude').textContent = Math.round(currentValues.altitude);
      }, 100);
    });

    // Initialize individual metric charts
    function initializeCharts() {
      const chartOptions = {
        type: 'line',
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: 'rgba(0, 0, 0, 0.8)',
              titleColor: '#2563eb',
              bodyColor: '#dc2626',
              borderColor: 'rgba(37, 99, 235, 0.5)',
              borderWidth: 1
            }
          },
          scales: {
            x: {
              display: false
            },
            y: {
              display: false
            }
          },
          elements: {
            point: {
              radius: 2
            },
            line: {
              borderWidth: 2,
              tension: 0.4
            }
          }
        }
      };

      // Initialize Temperature Chart
      const tempCtx = document.getElementById('tempChart').getContext('2d');
      charts.temperature = new Chart(tempCtx, {
        ...chartOptions,
        data: {
          labels: [],
          datasets: [{
            data: [],
            borderColor: '#dc2626',
            backgroundColor: 'rgba(220, 38, 38, 0.1)',
            fill: true
          }]
        }
      });

      // Initialize Altitude Chart
      const altCtx = document.getElementById('altChart').getContext('2d');
      charts.altitude = new Chart(altCtx, {
        ...chartOptions,
        data: {
          labels: [],
          datasets: [{
            data: [],
            borderColor: '#2563eb',
            backgroundColor: 'rgba(37, 99, 235, 0.1)',
            fill: true
          }]
        }
      });

      // Initialize Pressure Chart
      const pressCtx = document.getElementById('pressChart').getContext('2d');
      charts.pressure = new Chart(pressCtx, {
        ...chartOptions,
        data: {
          labels: [],
          datasets: [{
            data: [],
            borderColor: '#dc2626',
            backgroundColor: 'rgba(220, 38, 38, 0.1)',
            fill: true
          }]
        }
      });
